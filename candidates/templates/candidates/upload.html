{% extends 'candidates/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg mt-5">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Import Candidates</h4>
            </div>
            <div class="card-body">
                <p class="text-muted">
                    Upload an Excel file (.xlsx) containing candidate details. 
                    Ensure the columns match the required format.
                </p>
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="{{ form.file.id_for_label }}" class="form-label fw-bold">Select Excel File</label>
                        {{ form.file }}
                        <!-- Display form errors if any -->
                        {% if form.file.errors %}
                            <div class="text-danger mt-2">
                                {{ form.file.errors }}
                            </div>
                        {% endif %}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Upload & Process
                        </button>
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
